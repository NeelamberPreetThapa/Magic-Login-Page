  <script>
    // ✅ Replace with your real values from Supabase dashboard
    const SUPABASE_URL = "https://your-project-id.supabase.co";
    const SUPABASE_ANON_KEY = "your-anon-key";

    // ✅ Correct client creation
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 🔐 Send Magic Link
    async function sendMagicLink() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email.");

      const { error } = await supabaseClient.auth.signInWithOtp({
        email,
        options: {
          emailRedirectTo: "https://neelamberpreetthapa.github.io/AudioBites/" // ✅ Desired landing page
        }
      });

      if (error) {
        alert(error.message || "Failed to send magic link.");
      } else {
        alert("Magic link sent! Check your inbox.");
      }
    }

    // 🚪 Optional auto-login handler if user comes back via magic link
    window.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabaseClient.auth.getSession();
      if (data.session) {
        // Optional redirect logic
        window.location.href = "https://neelamberpreetthapa.github.io/AudioBites/";
      }
    });
  </script>
